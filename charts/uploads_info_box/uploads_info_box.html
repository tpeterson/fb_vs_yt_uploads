<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Uploads Info Box</title>
  <link rel="stylesheet" href="./uploads_info_box.css">
</head>

<body>
  <div id="container">
    <div id="header">BuzzFeed</div>
    <div id="chart_container">
      <div id="fb_stats" class="box_category">
        <div id="fb_avg" class="box_content fb_box daily_avg">
          <div class="box_info box_title">Videos uploaded to Facebook daily</div>
          <div id="fb_avg_stat" class="box_info box_stat">4.88 videos</div>
        </div>
        <div id="fb_since" class="box_content fb_box vids_since">
          <div class="box_info box_title">800 Facebook videos since</div>
          <div id="fb_since_stat" class="box_info box_stat">February 25, 2016</div>
        </div>
      </div>
      <div id="yt_stats" class="box_category">
        <div id="yt_avg" class="box_content yt_box daily_avg">
          <div class="box_info box_title">Videos uploaded to YouTube daily</div>
          <div id="yt_avg_stat" class="box_info box_stat">3.38 videos</div>
        </div>
        <div id="yt_since" class="box_content yt_box vids_since">
          <div class="box_info box_title">800 YouTube videos since</div>
          <div id="yt_since_stat" class="box_info box_stat">January 16, 2016</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./uploads_info_box.js"></script>
</body>

</html>
