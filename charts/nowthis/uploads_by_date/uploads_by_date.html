<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./uploads_by_date.css">
  <title>NowThis - Facebook Uploads vs. YouTube Uploads</title>
</head>

<body>
  <div id="chart_header">
    <div id="chart_title">
      The 100 most recent videos NowThis News has published to <span class="fb_head">Facebook</span> and <span class="yt_head">YouTube</span>
    </div>
    <div id="date_info">Click to see how many videos were posted to <span class="fb_head">Facebook</span> or <span class="yt_head">YouTube</span> on a given day</div>
  </div>
  <div id="chart_container">
    <svg id="main_chart" width="2000" height="400">
       <line class="axis_line" x1="10" y1="25"
          x2="10" y2="300"/>
        <line class="axis_line" x1="10" y1="300"
           x2="2000" y2="300"/>
        <text id="y_axis_label" class="axis_label" x="10" y="15" text-anchor="middle"></text>
    </svg>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="./uploads_by_date.js"></script>
</body>

</html>
