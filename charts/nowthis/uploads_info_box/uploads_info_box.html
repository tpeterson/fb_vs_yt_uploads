<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>NowThis - Uploads Info</title>
  <link rel="stylesheet" href="./uploads_info_box.css">
</head>

<body>
  <div id="container">
    <div id="header">
      NowThis
      <div id="methodology">Stats based on 800 most recent videos published to each platform</div>
    </div>
    <div id="chart_container">
      <div id="fb_stats" class="box_category">
        <div id="fb_avg" class="box_content fb_box daily_avg">
          <div class="box_info box_title">Average # of daily Facebook videos</div>
          <div id="fb_avg_stat" class="box_info box_stat fb_stat">13.11 videos</div>
        </div>
        <div id="fb_since" class="box_content fb_box vids_since">
          <div class="box_info box_title">800 Facebook videos since...</div>
          <div id="fb_since_stat" class="box_info box_stat fb_stat">July 27, 2016</div>
        </div>
      </div>
      <div id="yt_stats" class="box_category">
        <div id="yt_avg" class="box_content yt_box daily_avg">
          <div class="box_info box_title">Average # of daily YouTube videos</div>
          <div id="yt_avg_stat" class="box_info box_stat yt_stat">8.70 videos</div>
        </div>
        <div id="yt_since" class="box_content yt_box vids_since">
          <div class="box_info box_title">800 YouTube videos since...</div>
          <div id="yt_since_stat" class="box_info box_stat yt_stat">June 7, 2016</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./uploads_info_box.js"></script>
</body>

</html>
